<div class="content">
    <div class="header">
        <div class="avatar" style="--src: url(./asset/antena.png)"></div>
        <div class="title">
            <div class="subtitle">{{subtitle}}</div>
            <div>{{title}}</div>
        </div>
    </div>
    <div class="article">
        <slot name="article"></slot>
    </div>
    <div class="footer">
        <div></div>
        <div class="btn_group">
            <div $click="{{btnDriver}}" tag="reply" class="txt_btn">回应</div>
            <div $click="{{btnDriver}}" tag="edit" class="txt_btn">编辑</div>
            <div $click="{{btnDriver}}" tag="delete" class="txt_btn">删除</div>
        </div>
    </div>
</div>
